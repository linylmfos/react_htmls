<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setState传入函数</title>
</head>
<!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
<script src="./js/react.development.js"></script>
<script src="./js/react-dom.development.js"></script>
<script src="./js/babel.min.js"></script>
<body>
    <div id="root"></div> 
    <script type="text/babel">
        class HelloWorld extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    count: 0
                };
                this.showState = this.showState.bind(this);
            }
            componentDidMount() {
               this.setState(
                   function(state) {
                       console.log("第一次setState后的count值："+state.count);
                       return {
                           count: state.count + 1
                       };
                   }
               );
               this.setState(
                   function(state) {
                       console.log("第二次setState后的count值："+state.count);
                       return {
                           count: state.count + 1
                       }
                   }
               );

               this.setState(
                   function(state) {
                       console.log("第三次setState后的count值："+state.count);
                       return {
                           count: state.count + 1
                       }
                   }
               );
               
            }
            showState() {
                console.log("showState方法中的state值为："+this.state.count);
            }
            render() {
                   return (
                       <button onClick={this.showState}>显示当前state值</button>
                   )
               }
        }
        ReactDOM.render(<HelloWorld />, document.getElementById("root")); 
    </script>   
</body>
</html>
